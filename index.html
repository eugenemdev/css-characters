<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="character" />
    <meta name="keywords" content="character pureCSS CSS drawCSS">
    <title>character pure css</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./head.css">
    <link rel="stylesheet" href="./body.css">
</head>

<body>
    <div class="section">
        <div class="head">
            <div class="hair-section">
                <div class="hair hair-left"></div>
                <div class="hair hair-center"></div>

            </div>
            <div class="ear ear-left">

            </div>
            <div class="ear ear-right">
                <div class="ear-inside ear-inside-right"></div>
            </div>
            <div class="eyebrow eyebrow-left"></div>
            <div class="eyebrow eyebrow-right"></div>
            <div class="eye eye-left">
                <div class="eyeball eyeball-left"></div>
                <div class="eyelid eyelid-upper"></div>
            </div>
            <div class="eye eye-right">
                <div class="eyeball eyeball-right"></div>

            </div>
            <div class="mouth">
                <div class="mouth mouth-line"></div>
                <div class="mouth lower-lip"></div>

            <div class="jacket-collar-upper-left"></div>

            <div class="jacket-button-upper"></div>

            <div class="jacket-pocket-kerchief"></div>
            <div class="tie-head"></div>
            <div class="tie-tail-left"></div>
            <div class="tie-tail-right"></div>
            <div class="tie-tail-lower"></div>

            <div class="hand hand-right">
                <div class="finger finger-one"></div>
                <div class="finger finger-two"></div>
            </div>
            <div class="hand hand-left">
                <div class="finger finger-one"></div>
                <div class="finger finger-two"></div>
                <div class="finger finger-three"></div>
                <div class="hand hand-patch"></div>
                <div class="finger finger-four"></div>
            </div>

            <div class="pop"></div>
            <div class="trouser-leg-left"></div>
            <div class="trouser-leg-left-bottom"></div>
            <div class="trouser-leg-middle"></div>
            <div class="trouser-leg-right"></div>

            <div class="shoe-left">
